<h1 class="pointer">RESULTS PAGE</h1>

<p>{{resultsCtrl.resultsTest}}</p>

<button ng-click="resultsCtrl.Test()">Test</button>

<section id="results" class="ui grid">
  <section id="map" class="eleven wide column">
    <div class="ui grid">
      <div class="sixteen wide column" map-lazy-load="https://maps.google.com/maps/api/js?key=AIzaSyCxWskDwzfW43MiAe0dZN60jR6RN36t3Ps">
        <ng-map center="current-location" zoom="18">
          <!-- on-click="vm.map.showInfoWindow('foo', 'custom-marker-'+$index)" position="{{p.pos}}" -->
          <!-- <custom-marker ng-repeat="r in homeCtrl.restaurants track by $index" id="custom-marker-{{$index}}" position="[{{r.geometry.location.lat}},{{r.geometry.location.lng}}]">
            <div>
              <span class="marker">{{$index+1}}. {{r.name}}</span>
            </div>
          </custom-marker> -->
          <marker position="{{resultsCtrl.lat}},{{resultsCtrl.long}}" title="Hello World!"></marker>
        </ng-map>
      </div>
    </div>
  </section>
  <section id="list" class="five wide column">
    <div id="filters" class="ui grid">
      <!-- <h4>ORDER BY:</h4> -->
      <div id="filterTitleGrid" class="ui grid centered sixteen wide column">
        <div class="five wide column" ng-click="resultsCtrl.showPriceDiv()">
          <label class="pointer">Price</label>
          <!-- <i class="down chevron icon pointer"></i> -->
        </div>
        <div class="five wide column" ng-click="resultsCtrl.showRatingDiv()">
          <label class="pointer">Rating</label>
          <!-- <i class="down chevron icon"></i> -->
        </div>
        <div class="five wide column" ng-click="resultsCtrl.showAvailabilityDiv()">
          <label class="pointer">Availability</label>
          <!-- <i class="down chevron icon"></i> -->
        </div>
      </div>
      <div id="optionsGrid" class="ui grid centered sixteen wide column">
        <div ng-show="resultsCtrl.priceDivVisibility">
          <div class="ui buttons centered grid">
            <button class="ui teal button" ng-click="resultsCtrl.filterByPrice('any')">Any</button>
            <button class="ui teal button" ng-click="resultsCtrl.filterByPrice('cheap')">$</button>
            <button class="ui teal button" ng-click="resultsCtrl.filterByPrice('medium')">$$</button>
            <button class="ui teal button" ng-click="resultsCtrl.filterByPrice('expensive')">$$$</button>
          </div>
        </div>
        <div ng-show="resultsCtrl.ratingDivVisibility">
          <div class="ui buttons centered grid">
            <button class="ui teal button" ng-click="resultsCtrl.filterByRating(0)">Any</button>
            <button class="ui teal button" ng-click="resultsCtrl.filterByRating(2)">2.0</button>
            <button class="ui teal button" ng-click="resultsCtrl.filterByRating(3)">3.0</button>
            <button class="ui teal button" ng-click="resultsCtrl.filterByRating(4)">4.0</button>
          </div>
        </div>
        <div ng-show="resultsCtrl.availabilityDivVisibility">
          <div class="ui buttons centered grid">
            <button class="ui teal button">Any</button>
            <button class="ui teal button">Morning</button>
            <button class="ui teal button">Evening</button>
            <button class="ui teal button">Night</button>
          </div>
        </div>
      </div>
    </div>
    <div class="ui grid detailerOptionsDiv" ng-repeat="detailerOption in resultsCtrl.detailerOptions">
      <div class="two wide column">
        <p id="optionNumberText">{{$index+1}}</p>
      </div>
      <div class="eight wide column">
        <p id="detailerText">{{detailerOption.name}}</p>
        <p id="ratingText"> <i class="star icon"></i> {{detailerOption.rating}} ({{detailerOption.reviews}} reviews)</p>
        <p>$ {{detailerOption.multiplier * 100}} dlls</p>
      </div>
      <div class="six wide column middle aligned content">
        <button ui-sref="landing" class="ui teal button small">
          Set Appointment!
        </button>
      </div>
    </div>
  </section>
</section>
