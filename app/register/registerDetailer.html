<form ng-submit="registerCtrl.registerDets()">
    <div class="form-group">
        <label for="">Username:</label>
        <input type="text" class="form-control" ng-model="registerCtrl.registration.username">
    </div>
    <div class="form-group">
        <label for="">Email:</label>
        <input type="email" class="form-control" ng-model="registerCtrl.registration.emailAddress">
    </div>
    <div class="from-group">
        <label for="">First Name:</label>
        <input type="text" class="form-control" ng-model="registerCtrl.registration.firstName">
    </div>
    <div class="from-group">
        <label for="">Last Name:</label>
        <input type="text" class="form-control" ng-model="registerCtrl.registration.lastName">
    </div>
    <div class="from-group">
        <label for="">Phone #:</label>
        <input type="text" class="form-control" ng-model="registerCtrl.registration.cellphone">
    </div>
    <div class="from-group">
        <label for="">Address:</label>
        <input type="text" class="form-control" g-places-autocomplete ng-model="registerCtrl.registration.address">
    </div>
    <div class="form-group">
        <label for="">Password:</label>
        <input type="password" class="form-control" ng-model="registerCtrl.registration.password">
    </div>
    <div class="from-group">
        <label for="">Confirm Password:</label>
        <input type="password" class="form-control" ng-model="registerCtrl.registration.confirmPassword">
    </div>
    <button class="ui teal button" type="submit"> </button>
</form>
