<form ng-submit="loginCtrl.login">
    <div class="form-group">
        <label for="">Username</label>
        <input type="text" class="from-control" ng-model="loginCtrl.username">
    </div>
    <div class="form-group">
        <label for="">Password:</label>
        <input type="password" class="from-control" ng-model="loginCtrl.password">
    </div>
    <button class="btn" ng-click="loginCtrl.login()">Login</button>
</form>
