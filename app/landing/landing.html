<h4>Making it easy to</h4>
<h1>Wash your car!</h1>

<!-- First step: Services -->
<div class="grid ui" ng-show="landingCtrl.showFirstStep">
  <div class="one wide column">
      <!-- <i class="left chevron icon"></i> -->
  </div>
  <div class="fourteen wide column grid ui centered">
    <button class="five wide column blue customOption" ng-repeat="service in landingCtrl.services">
    <!-- <img src="../../Images/Background.jpg" alt="" class="src"> -->
    <label>{{service.serviceType}}</label>
  </button>
  </div>
  <div class="one wide column frwdOption" ng-click="landingCtrl.goToSecondStep()">
      <i class="right chevron icon"></i>
  </div>
</div>

<!-- Second step: Vehicle Type -->
<div class="grid ui" ng-show="landingCtrl.showSecondStep">
  <div class="one wide column backOption" ng-click="landingCtrl.goToFirstStep()">
      <i class="left chevron icon"></i>
  </div>
  <div class="fourteen wide column grid ui centered">
    <button class="five wide column blue customOption" ng-repeat="vehicleType in landingCtrl.vehicleTypes">
      <img src="{{vehicleType.picture}}" alt="{{vehicleType.picture}}">
      <label>{{vehicleType.vehicleSize}}</label>
    </button>
  </div>
  <div class="one wide column frwdOption" ng-click="landingCtrl.goToThirdStep()">
      <i class="right chevron icon"></i>
  </div>
</div>

<!-- Third step: DateTime -->
<div class="grid ui" ng-show="landingCtrl.showThirdStep">
  <div class="one wide column backOption" ng-click="landingCtrl.goToSecondStep()">
    <i class="left chevron icon"></i>
  </div>
  <div class="fourteen wide column grid ui input centered">
    <label class="ten wide column" for="appointmentDate">When would you like to schedule your service?:</label>
    <input class="ten wide column" type="date" id="appointmentDate">
  </div>
  <div class="one wide column frwdOption" ng-click="landingCtrl.goToFourthStep()">
    <i class="right chevron icon"></i>
  </div>
</div>

<!-- Fourth step: Address -->
<div class="grid ui" ng-show="landingCtrl.showFourthStep">
  <div class="one wide column backOption" ng-click="landingCtrl.goToThirdStep()">
    <i class="left chevron icon"></i>
  </div>
  <div class="fourteen wide column grid ui input centered">
    <label class="ten wide column" for="address" class="ten wide column">Address</label>
    <input class="ten wide column" type="text" />
    <!-- <input type="text" class="form-control" g-places-autocomplete ng-model="landingCtrl.address"> -->
  </div>
  <div class="one wide column frwdOption" ui-sref="results">
    <i class="right chevron icon"></i>
  </div>
</div>
